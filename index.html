<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Form to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Your Details</h2>
  <form id="myForm">
    <label for="name">Name</label>
    <input id="name" name="NAME" type="text" required />

    <label for="telephone">Telephone</label>
    <input id="telephone" name="TELEPHONE" type="tel" required />

    <label for="email">Email</label>
    <input id="email" name="EMAIL" type="email" required />

    <label for="cpv">CPV</label>
    <input id="cpv" name="CPV" type="text" required />

    <button type="submit">Submit</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('myForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(form));

      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const result = await response.json();

        if (result.result === "success") {
          messageEl.textContent = "Data submitted successfully!";
          messageEl.style.color = "green";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (err) {
        messageEl.textContent = "Error submitting data: " + err.message;
        messageEl.style.color = "red";
      }
    });
  </script>

</body>
</html>
